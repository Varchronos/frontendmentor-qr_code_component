<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="docs/assets/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card_container">
      <div class="qr_container">
        <img src="docs/assets/image-qr-code.png" alt="qr_code">
      </div>
      <div class="text_container">
        <span class="heading">Improve your front-end skills by building projects</span class="heading">
        <p>Scan the QR code to visit Frontend
          Mentor and take your coding skills to
          the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br>Coded by <a href="https://github.com/Varchronos">Varchronos</a>.
    </div>
  </body>
</html>
